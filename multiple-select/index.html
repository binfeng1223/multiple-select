<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery fSelect Plugin Demo</title>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link href="fSelect.css" rel="stylesheet" type="text/css">
<style>
body { font-family:'Open Sans';}
.container { margin:10px auto; max-width:640px;}
</style>
</head>

<body>
<h1 class="logo"><button id="button">获取值</button></a></h1>
<h1 class="logo"><button id="setValue">设置值</button></a></h1>
<h1 class="logo"><button id="uncheckAll">全部取消</button></a></h1>

<div class="container">
        <select class="demo" multiple="multiple">
                <option value="asp">ASP书籍</option>
                <option value="jsp">JSP书籍</option>
                <option value="js">JavaScript书籍</option>
                <option value="php">PHP书籍</option>
                <option value="asp">ASP书籍</option>
                <option value="jsp">JSP书籍</option>
        </select>

</div>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="fSelect.js"></script>
<script>
$(function() {
        $('.demo').multipleSelect();

        $("#button").on("click", function(){
                var val =  $('.demo').multipleSelect("getSelects");
                console.log(val);
        });

        $("#setValue").on("click", function(){
                $('.demo').multipleSelect("setSelects", ["js","jsp"]);
        })
        
        $("#uncheckAll").on("click", function(){
                $('.demo').multipleSelect("uncheckAll");
        })
        

        
});
</script>
</div>

</body>
</html>
